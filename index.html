<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanyo Connect</title>
    <link rel="stylesheet" href="alpha.css">
    <link rel="icon" href="images/logo.png" type="image/png"> <!-- Favicon -->
</head>
<body>
    <div id="start-menu">
        <div id="start-menu-content">
            <h1>Wanyo Connect</h1>
            <button id="start-button">Start Game</button>
            <div id="high-score-display">High Score: <span id="high-score-value">0</span></div>
        </div>
    </div>
    <div id="startMenu">
    <button id="startButton">Start Game</button>
</div>

<div id="tileTypeSelection" style="display: none;">
    <div class="tile-group" data-type="type1">
        <img src="images/tile0.png">
        <img src="images/tile1.png">
        <img src="images/tile2.png">
        <img src="images/tile3.png">
    </div>
    <div class="tile-group" data-type="type2">
        <img src="images/type2_1.png">
        <img src="images/type2_2.png">
        <img src="images/type2_3.png">
        <img src="images/type2_4.png">
    </div>
    <div class="tile-group" data-type="type3">
        <img src="images/type3_1.png">
        <img src="images/type3_2.png">
        <img src="images/type3_3.png">
        <img src="images/type3_4.png">
    </div>
</div>
</div>
    <div id="game-container" style="display: none;">
        <div id="top-right-buttons">
            <button id="shuffle-button">Shuffle (5)</button>
            <button id="hint-button">Hint (3)</button>
            <button id="pause-button">Pause</button>
        </div>
        <div id="info-panel">
            <div id="timer">Time: 300</div>
            <div id="score"><span class="star">&#9733;</span> <span id="score-value">0</span></div>
            <div id="high-score"><span id="high-score-value">High Score: 0</span></div>
        </div>
        <div id="game-board"></div>
    </div>
    <div id="pause-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Game Paused</h2>
            <p id="pause-message"></p>
        </div>
    </div>
    <div id="game-over-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>Your score: <span id="final-score"></span></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <audio id="intro-sound" src="sounds/intro.mp3" loop></audio>
    <audio id="click-sound" src="sounds/click.mp3"></audio>
    <audio id="match-sound" src="sounds/match.mp3"></audio>
    <audio id="win-sound" src="sounds/win.mp3"></audio>
    <audio id="loss-sound" src="sounds/loss.mp3"></audio>
    <script src="alphaphasor.js"></script>
</body>
</html>
